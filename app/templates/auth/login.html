{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/fourOwfour.css')}}">
    <link rel="icon" href="static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Bungee|Caveat+Brush|Russo+One" rel="stylesheet">
{% endblock %}

{% block content %}
 <div class="container" style="text-align:center">
   <h2 style="color:red">Please login or create an account to view</h2>
   <div class="well">
     {{wtf.quick_form(login_form)}}
     <p>Don't have an account yet?<a href="{{url_for('auth.register')}}">REGISTER HERE</a></p>
  </div>
 </div>


{% endblock%}
